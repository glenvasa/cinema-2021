<app-navbar></app-navbar>
<div class="container">
  <mat-card *ngFor="let movie of movies; let i = index" class="card">
    <mat-icon (click)="addToFavorites(movie._id, movie.Title)"
      >favorite_border</mat-icon
    >
    <mat-card-header class="card_header">
      <mat-card-title class="card_title">{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle class="card_subtitle"
        ><span>Directed by: {{ movie.Director.Name }}</span></mat-card-subtitle
      >
    </mat-card-header>
    <img
      src="{{ movie.ImagePath }}"
      alt="{{ movie.Title }}"
      class="card_image"
    />
    <div class="buttons">
      <button
        mat-raised-button
        (click)="openSynopsisDialog(movie.Description, movie.ImagePath)"
        class="button_synopsis"
      >
        Synopsis
      </button>
      <button
        mat-raised-button
        (click)="
          openGenreDialog(
            movie.Genre.Name,
            movie.Genre.Description,
            movie.ImagePath
          )
        "
        class="button_genre"
      >
        Genre
      </button>
      <button
        mat-raised-button
        (click)="
          openDirectorDialog(
            movie.Director.Name,
            movie.Director.Bio,
            movie.Director.Birth,
            movie.Director.Death,
            movie.ImagePath
          )
        "
        class="button_director"
      >
        Director
      </button>
    </div>
  </mat-card>
</div>
